<html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"/>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="leaflet-heat.js"></script>
    <!-- this goes in the <head> -->
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
<!-- this goes in the <body> -->
<div id="map"></div>
<script type="text/javascript">
    // Load the tile images from OpenStreetMap
    var mytiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    });
    // Initialise an empty map
    var map = L.map('map');

    // Add the tiles to the map, and initialise the view in the middle of Europe
    map.addLayer(mytiles).setView([55, 0], 5);

    // Read the GeoJSON data with jQuery, and create a circleMarker element for each tweet
    // Each tweet will be represented by a nice red dot
    $.getJSON("./geo_data.json", function (data) {
        var myStyle = {
            radius: 1,
            fillColor: "red",
            color: "red",
            weight: 1,
            opacity: 1,
            fillOpacity: 1
        };

        var geojson = L.geoJson(data, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, myStyle);
            }
        });
        //geojson.addTo(map);

        var points = data.features.map(function (feature) {
            return [
                feature.geometry.coordinates[1],
                feature.geometry.coordinates[0],
                1
            ];
        });

        var heat = L.heatLayer(points, {radius: 50}).addTo(map);
    });
</script>
</body>
</html>
